  requestBody:
    description: Data from an event that occurred in the platform
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/Event.yaml"
  responses:
    "200":
      description: Notification processed
    "404":
      $ref: "../components/responses/NotFound.yaml"
