description: Данные клиентского устройства плательщика
type: object
required:
  - fingerprint
properties:
  ip:
    description: Payer IP-address
    type: string
    format: ip-address
    maxLength: 45
  fingerprint:
    description: Уникальный отпечаток user agent'а плательщика
    type: string
    maxLength: 1000
