description: Invoice details
type: object
required:
  - id
  - shopID
  - createdAt
  - status
  - dueDate
  - amount
  - currency
  - metadata
  - product
properties:
  id:
    description: Invoice ID
    type: string
  shopID:
    description: Shop ID
    type: string
    format: string
  createdAt:
    description: Date and time of creation
    type: string
    format: date-time
  status:
    description: Invoice status
    type: string
    enum:
      - unpaid
      - cancelled
      - paid
      - refunded
      - fulfilled
  reason:
    description: Reason for invoice cancellation or redemption
    type: string
  dueDate:
    description: Дата и время истечения срока жизни
    type: string
    format: date-time
  amount:
    description: |
      Стоимость предлагаемых товаров или услуг, в минорных денежных единицах,
      например в копейках в случае указания российских рублей в качестве валюты.
    type: integer
    format: int64
    minimum: 1
  currency:
    description: |
      Currency character code according to [ISO 4217](http://www.iso.org/iso/home/standards/currency_codes.htm).
    type: string
  metadata:
    description: Invoice metadata
    type: object
  product:
    description: Name of the offered goods or services
    type: string
  description:
    description: Description of the goods or services offered
    type: string
  cart:
    description: |
      Корзина с набором позиций продаваемых товаров или услуг
    type: array
    minItems: 1
    maxItems: 100
    items:
      $ref: '../schemas/InvoiceCartLine.yaml'
