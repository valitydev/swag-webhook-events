description: Данные рефанда в рамках платежа
type: object
required:
  - id
  - createdAt
  - status
  - amount
  - currency
properties:
  id:
    description: Идентификатор рефанда
    type: string
  createdAt:
    description: Date and time of creation
    type: string
    format: date-time
  status:
    description: Refund status
    type: string
    enum:
      - pending
      - succeeded
      - failed
  error:
    description: |
      Описание ошибки, возникшей в процессе проведения рефанда, в случае
      если рефанд завершился неуспешно
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: string
      message:
        type: string
  amount:
    description: >
      Возвращаемая сумма, в минорных денежных единицах, например в копейках в случае указания российских рублей в качестве валюты.
    type: integer
    format: int64
    minimum: 1
  currency:
    description: |
      Currency character code according to [ISO 4217](http://www.iso.org/iso/home/standards/currency_codes.htm).
    type: string
  reason:
    description: Refund reason
    type: string
  rrn:
    description: >
      Уникальный номер транзакции в системе авторизации и расчетов обслуживающего банка
    type: string
