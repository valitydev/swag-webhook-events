description: Product or service item
type: object
required:
  - product
  - quantity
  - price
  - cost
properties:
  product:
    description: Description of the goods or services offered
    type: string
    maxLength: 1000
  quantity:
    description: |
      Number of units of goods or services offered in this item
    type: integer
    format: int64
    minimum: 1
    default: 1
  price:
    description: >
      The price of the good or service offered, in minor monetary units, e.g. cents if U.S. dollars are specified as the currency
    type: integer
    format: int64
    minimum: 1
  cost:
    description: >
      The total value of the item, taking into account the number of units of goods or services
    type: integer
    format: int64
    minimum: 1
  taxMode:
    description: >
      The tax mode for the proposed good or service.To be specified only if the proposed good or service is taxable.
    type: object
    required:
      - rate
    properties:
      rate:
        description: VAT rate
        type: string
        enum:
          - 0%
          - 10%
          - 18%
          - 20%
          - 10/110
          - 18/118
          - 20/120
