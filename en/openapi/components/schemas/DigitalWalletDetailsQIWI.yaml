allOf:
  - 
    $ref: "../schemas/DigitalWalletDetails.yaml"
  - 
    type: object
    required:
      - phoneNumberMask
    properties:
      phoneNumberMask:
        type: string
        description: |
          Masked phone number of the payer in international format
        pattern: '^\+\d\*{1,10}\d{2,4}$'
        example: "+7******3210"
